<table *ngIf="groceries">

  <tr *ngFor="let grocery of groceries">
    <td *ngIf="!grocery.completed">
      <input class="form-check-input" type="checkbox" [(ngModel)]="grocery.completed" (change)="update(grocery)">
    </td>
    <td *ngIf="!grocery.completed" >{{grocery.name}}</td>

  </tr>

</table>
